<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Task details</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="card">
        <h5 class="card-header">Task: {{task?.name}}</h5>
        <div class="card-body">
          <h5 class="card-title">Command</h5>
          <p class="card-text">
          <pre>{{task?.script}}</pre>
          <p>

          <h5 class="card-title">Status</h5>
          <p class="card-text">
          <pre>Exit: ${{exitCode}} ({{task?.status}}) Attempts: {{task?.attempt}} ${{getAction()}}</pre>
          <p>

          <h5 class="card-title">Work directory</h5>
          <p class="card-text">
          <pre>{{task?.workdir}}</pre>
          <p>

          <h5 class="card-title">Environment</h5>
          <p class="card-text">
          <pre>{{env}}</pre>
          <p>

          <h5 class="card-title">Execution time</h5>
          <div [innerHTML]="resTime"></div>

          <h5 class="card-title">Resources requested</h5>
          <div [innerHTML]="resRequest"></div>

          <h5 class="card-title">Resources usage</h5>
          <div [innerHTML]="resUsed"></div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
