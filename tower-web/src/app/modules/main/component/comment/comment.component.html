<div class="comment-wrapper">
  <a href="#" class="comment-avatar">
    <img alt="avatar"
         class="thumbnail rounded-circle"
         [src]="getUserAvatar()">
  </a>
  <div class="message">
    <div class="message-header">
      <div class="message-author-name-time">
        <strong class="message-author-name">{{comment?.author?.displayName}}</strong>
        <span>
          <small class="message-time">{{comment?.dateCreated | date: 'MMM d, h:mm a'}}</small>
        </span>
      </div>
      <div class="edit-delete-btns" *ngIf="!comment.deleted">
        <button class="edit-btn"
                (click)="showTextAreaForEdit()"
                *ngIf="isOwnerOfComment()">
          <span class="mdi mdi-pencil"></span>
        </button>
        <button class="delete-btn"
                *ngIf="isOwnerOfComment()"
                (click)="chooseCommentForDelete(comment)"
                [disabled]="showTextarea"
                data-toggle="modal"
                data-target="#deleteCommentModal">
          <span class="mdi mdi-delete"></span>
        </button>
      </div>
    </div>
    <p class="message-content"
       *ngIf="!showTextarea && !comment.deleted"
       [innerHTML]="comment?.text">
    </p>
    <p class="message-deleted-comment" *ngIf="comment.deleted">Deleted</p>
    <div class="message-edit"
         *ngIf="showTextarea">
      <app-text-editor
        [default_value]="html"
        [successPush]="successPush"
        [showError]="showError"
        (textChanged)="getText($event)"
        (textInvalid)="getValid($event)"
      ></app-text-editor>
      <div class="btn-group-update-delete">
        <button class="btn btn-outline-danger"
                (click)="showTextarea = false; showError = false">Cancel
        </button>
        <button class="btn btn-primary"
                (click)="editComment(comment)">Save
        </button>
      </div>
    </div>
  </div>
</div>
